<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Static Resume Builder-->
     
     <h1>Static Resume Builder By Usman Asif</h1>

    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <Input type="name" id="name" name="name" required> <br>

            <label for="email">E-mail: </label>
            <Input type="email" id="email" name="email" required> <br>

            <label for="phone">Phone: </label>
            <Input type="number" id="phone" name="phone" required>   
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

</body>
</html>
